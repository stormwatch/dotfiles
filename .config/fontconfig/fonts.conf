<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Calibri</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Cambria</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>MesloLGS Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>fantasy</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Wilhelm Klingspor Gotisch LT Std</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>cursive</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Zapfino Extra LT Pro</string>
    </edit>
  </match>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
